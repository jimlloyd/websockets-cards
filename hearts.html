<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Hearts via socket.io</title>
    <link rel="stylesheet" type="text/css" href="cards.css" media="screen" />
    <!-- the following js and css is not part of the CSS cards, but only for this example page -->
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script type="text/javascript"><!--
    //--></script>
    <style type="text/css"><!--
        body {
            margin: 2em 20%;
        }
        div.clear {
            clear: both;
            height: 0;
            line-height: 0;
            font-size: 1px;
            visibility: hidden;
        }

    .north {
      float: right;
      padding: 10px;
    }

    .east {
      float: right;
      padding: 10px;
    }

    .west {
      float: left;
      padding: 10px;
    }

    .south {
      float: left;
      padding: 10px;
    }

    --></style>
</head>
<body>

<div class="player" id="west">
    <div class="playingCards fourColours rotateHand">
    <ul class="hand">
    </ul>
    <div class="clear"></div>
    </div>
</div>

<div class="player" id="north">
    <div class="playingCards fourColours rotateHand">
    <ul class="hand">
    </ul>
    <div class="clear"></div>
    </div>
</div>

<div class="player" id="east">
    <div class="playingCards fourColours rotateHand">
    <ul class="hand">
    </ul>
    <div class="clear"></div>
    </div>
</div>

<div class="player" id="south">
    <div class="playingCards fourColours">
    <ul class="table">
    </ul>
    <div class="clear"></div>
    </div>
</div>


<script src="/socket.io/socket.io.js"></script>
<script>
    function htmlToElement(html) {
        var template = document.createElement('template');
        template.innerHTML = html;
        return template.content.firstChild;
    }

    function onAddCard(card) {
        let elem = htmlToElement(card.html);
        let player = $(`#${card.player}`);
        let hand = player.find('ul');
        hand.append(elem);
    }

    var socket = io();

    socket.on('addcard', card => onAddCard(card));
</script>
</body>
</html>
