<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Hearts via socket.io</title>
    <link rel="stylesheet" type="text/css" href="cards.css" media="screen" />
    <!-- the following js and css is not part of the CSS cards, but only for this example page -->
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script type="text/javascript"><!--
    $(document).ready(function(){
        $('.options').addClass('active');
    });
    //--></script>
    <style type="text/css"><!--
        body {
            margin: 2em 20%;
        }
        .options.active {
            position: fixed;
            top: 1em;
            right: 1em;
            background: #ddd;
            padding: .5em;
        }
        .options.active h3 {
            font-size: 1.2em;
        }
        .options.active ul {
            padding: 0;
        }
        .options.active li {
            color: #00c;
            text-decoration: underline;
            margin-left: 1.5em;
            cursor: pointer;
        }
        .options.active li:hover {
            text-decoration: none;
        }
        div.clear {
            clear: both;
            height: 0;
            line-height: 0;
            font-size: 1px;
            visibility: hidden;
        }

    .north {
      float: right;
      padding: 10px;
    }

    .east {
      float: right;
      padding: 10px;
    }

    .west {
      float: left;
      padding: 10px;
    }

    .south {
      float: left;
      padding: 10px;
    }

    --></style>
</head>
<body>

<div class="player" id="north">
    <div class="playingCards fourColours">
    <ul class="table">
    </ul>
    <div class="clear"></div>
    </div>
</div>

<div class="player" id="west">
    <div class="playingCards fourColours">
    <ul class="table">
    </ul>
    <div class="clear"></div>
    </div>
</div>

<div class="player" id="south">
    <div class="playingCards fourColours">
    <ul class="table">
    </ul>
    <div class="clear"></div>
    </div>
</div>

<div class="player" id="east">
    <div class="playingCards fourColours">
    <ul class="table">
    </ul>
    <div class="clear"></div>
    </div>
</div>


<script src="/socket.io/socket.io.js"></script>
<script>
    function htmlToElement(html) {
        var template = document.createElement('template');
        html = html.trim(); // Never return a text node of whitespace as the result
        template.innerHTML = html;
        return template.content.firstChild;
    }

    function onAddCard(card) {
        console.log(card.html);
        let elem = htmlToElement(card.html);
        console.log(elem);
        let player = $(`#${card.player}`);
        console.log(player.length);

        let hand = player.find('ul');
        console.log(hand);
        hand.append(elem);
    }

    var socket = io();
    socket.on('addcard', card => onAddCard(card));
</script>
</body>
</html>
