<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Hearts via socket.io</title>
    <link rel="stylesheet" type="text/css" href="css/cards.css" media="screen" />
    <!-- the following js and css is not part of the CSS cards, but only for this example page -->
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script type="text/javascript"><!--
    //--></script>
    <style type="text/css"><!--
        body {
            margin: 10px;
        }

.nwfill {
    grid-column-start: 1;
    grid-column-end: 2;
    grid-row-start: 1;
    grid-row-end: 2;
}

.north {
    grid-column-start: 2;
    grid-column-end: 3;
    grid-row-start: 1;
    grid-row-end: 2;
    justify-content: center;
}

.nefill {
    grid-column-start: 3;
    grid-column-end: 4;
    grid-row-start: 1;
    grid-row-end: 2;
}

.west {
    grid-column-start: 1;
    grid-column-end: 2;
    grid-row-start: 2;
    grid-row-end: 3;
    text-align: center
}

.played {
    grid-column-start: 2;
    grid-column-end: 3;
    grid-row-start: 2;
    grid-row-end: 3;
}

.east {
    grid-column-start: 3;
    grid-column-end: 4;
    grid-row-start: 2;
    grid-row-end: 3;
    text-align: center
}

.south {
    grid-column-start: 1;
    grid-column-end: 4;
    grid-row-start: 3;
    grid-row-end: 4;
    margin: 0 auto;
}

.frame {
    display: grid;
    grid-gap: 10px;
    grid-template-rows: repeat(3, 1fr);
    grid-template-columns: 1fr 2fr 1fr;
    background-color: #fff;
    color: #444;
}

    --></style>
</head>
<body>

<div class="frame">
    <div class="nwfill" id="nwfill">
        North West Fill
    </div>

    <div class="player north" id="north">
        <div class="playingCards fourColours">
            <ul class="hand"></ul>
        </div>
    </div>

    <div class="nefill" id="nefill">
        North East Fill
    </div>

    <div class="player west" id="west">
        <div class="playingCards fourColours rotateHand">
            <ul class="hand"></ul>
        </div>
    </div>

    <div class="played" id="played">
        <div class="playingCards fourColours rotateHand">
            <ul class="hand"></ul>
        </div>
    </div>

    <div class="player east" id="east">
        <div class="playingCards fourColours rotateHand">
            <ul class="hand"></ul>
        </div>
    </div>

    <div class="player south" id="south">
        <div class="playingCards fourColours">
            <ul class="hand"></ul>
        </div>
    </div>

</div>

<script src="/socket.io/socket.io.js"></script>
<script>
    function htmlToElement(html) {
        var template = document.createElement('template');
        template.innerHTML = html;
        return template.content.firstChild;
    }

    function onAddCard(card) {
        let elem = htmlToElement(card.html);
        let player = $(`#${card.player}`);
        console.log('Card:', card)
        console.log(`Player ${card.player}`, player.length);
        let hand = player.find('ul');
        console.log('Hand', hand.length);
        hand.append(elem);
    }

    var socket = io();

    socket.on('addcard', card => onAddCard(card));
</script>
</body>
</html>
